<html>

    <script> 
      $(document).ready(function() {
        $('#head').load('template.html .header');
        $('#foot').load('template.html .footer');

    <div id="head"></div>

    <div id="mapbanner" class="banner">
      <h1>The Cyc-Map</h1>
